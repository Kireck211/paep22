<div class="container">
  <mat-card>
    <mat-card-title>Registration</mat-card-title>
    <!-- <form (submit)="onSubmit(templateForm.value)"> -->
    <form [formGroup]="form" (submit)="onSubmit(form.value)">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required="true">
          <mat-error *ngIf="form.get('name')?.hasError('required')">Name should not be empty</mat-error>
          <mat-error *ngIf="form.get('name')?.hasError('minlength')">Name should have at least 3 characters</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="form.get('username')?.hasError('min')">Username should have at least 4 characters
          </mat-error>
          <mat-error *ngIf="form.get('username')?.hasError('max')">Username should have less than 30 characters
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Born</mat-label>
          <mat-select formControlName="born">
            <mat-option value="2000">Before 2000</mat-option>
            <mat-option value="1999">After 1999</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-stroked-button color="accent" [disabled]="!form.valid">Submit</button>
    </form>
  </mat-card>
</div>
