<mat-card class="container">
  <mat-form-field appearance="fill">
    <mat-label>Public Message</mat-label>
    <textarea matInput [value]="publicMessage" (input)="onChangePublic($event)"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSendPublic()">Send public message</button>

  <h2>Public messages</h2>
  <mat-card *ngFor="let message of publicMessages" [ngClass]="message.from">{{ message.message }}</mat-card>
</mat-card>

<mat-card class="container">
  <mat-accordion *ngIf="true">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        Login
      </mat-expansion-panel-header>
      <div class="container">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput (input)="onNameChange($event)">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Room</mat-label>
          <input matInput type="number" (input)="onRoomChange($event)">
        </mat-form-field>

        <button mat-raised-button color="accent" (click)="login()">Login</button>
      </div>
    </mat-expansion-panel>
  </mat-accordion>



  <h2 *ngIf="true">Room: {{ room }}, User: {{ name }} <button mat-raised-button color="accent" (click)="logout()">Log
      out</button></h2>

  <mat-form-field appearance="fill" class="private">
    <mat-label>Private Message</mat-label>
    <textarea matInput [value]="privateMessage" (input)="onChangePrivate($event)"></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSendPrivate()">Send
    private message</button>

  <h2>Private Messages</h2>
  <mat-card *ngFor="let message of privateMessages" [ngClass]="message.from">{{ message.message }}</mat-card>
</mat-card>
<router-outlet></router-outlet>
